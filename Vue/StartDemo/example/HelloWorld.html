<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../assets/js/vue.js"></script>
    <title>Vue Demo</title>
</head>
<body>
    <h1>Vue</h1>
    <ul>
        <li id="app"><a href="#">{{message}}</a></li>
    </ul>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello World',
        }
    })
</script>
</html>
