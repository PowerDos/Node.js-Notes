<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>propsData 全局扩展的数据传递</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <gavin></gavin>
</body>
<script>
    var gavinExtend = Vue.extend({
        template: `<p>{{message}},传入参数为: {{data}}</p>`,
        data: function() {
            return {
                message: '全局扩展的数据传递',
            }
        },
        props: [ 'data' ],
    });
    new gavinExtend({ propsData: { data: '我是传入的数据' } }).$mount('gavin');
</script>
</html>
