<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../assets/js/vue.js"></script>
    <title>v-on</title>
</head>
<body>
    <div id="app">
        <h2>比赛分数<span v-text="msg"></span></h2>
        <button @click='add'>加分</button>
        <button @click='minus'>减分</button>
    </div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            msg: 0,
        },
        methods: {
            add: function () {
                this.msg++;
            },
            minus: function (){
                this.msg--;
            }
        }
    })
</script>
</html>
