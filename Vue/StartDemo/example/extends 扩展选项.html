<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>extends 扩展选项</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>{{ num }}</p>
        <button @click="add">add</button>
        <button @click="extendsFun">extendsFunAdd</button>
    </div>
</body>
<script>
    var extendsObj = {
        updated: function() {
            console.log("我是扩展的extends");
        },
        methods: {
            extendsFun: function (){
                this.num++;
            }
        }
    }
    var app = new Vue({
        el: '#app',
        data: {
            num: 1,
        },
        methods: {
            add: function() {
                this.num ++;
            },
        },
        updated () {
            console.log("我是原生的update");
        },
        extends: extendsObj,
    })
</script>
</html>
